<!DOCTYPE html>
<html lang="zxx">

<head>
  <title>Registration Page</title>
  <meta charset="UTF-8">
  <meta name="description" content="Game Warrior Template">
  <meta name="keywords" content="warrior, game, creative, html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="img/favicon.ico" rel="shortcut icon" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/owl.carousel.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/animate.css" />
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header-section {
      background-color: #000000;
      padding: 10px 0;
    }
    
    .site-logo {
      float: left;
    }
    
    .site-logo img {
      max-width: 100%;
    }

    .main-menu{
        float: right;
    }
    
    .login-section {
      margin-top: 30px;
    }
    
    .login-form {
      background-color: #000000;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .login-form h2 {
      margin-top: 0;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .form-group input[type="text"],
    .form-group input[type="password"],
    .form-group input[type="email"],
    .form-group select {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #001eff;
    }
    
    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #000000;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .register-link {
      margin-top: 20px;
      text-align: center;
    }
    
    .register-link a {
      color: #4caf50;
      text-decoration: none;
    }
    
    .register-link a:hover {
      text-decoration: underline;
    }
    
    .register-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: cover;
      background-repeat: no-repeat;
    }
    button {
      position: relative;
      padding: 0.8em 1.4em;
      outline: none;
      border: 1px solid #050505;
      background: #000000;
      color: #4caf50;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 14px;
      overflow: hidden;
      transition: 0.2s;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      display: block;
      margin: 0 auto;
     }
     
     button:hover {
      box-shadow: 0 0 10px #4caf50, 0 0 25px #4caf50, 0 0 50px #4caf50;
      transition-delay: 0.6s;
     }
     
     button span {
      position: absolute;
     }
     
     button span:nth-child(1) {
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #4caf50);
     }
     
     button:hover span:nth-child(1) {
      left: 100%;
      transition: 0.7s;
     }
     
     button span:nth-child(3) {
      bottom: 0;
      right: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #4caf50);
     }
     
     button:hover span:nth-child(3) {
      right: 100%;
      transition: 0.7s;
      transition-delay: 0.35s;
     }
     
     button span:nth-child(2) {
      top: -100%;
      right: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, transparent, #4caf50);
     }
     
     button:hover span:nth-child(2) {
      top: 100%;
      transition: 0.7s;
      transition-delay: 0.17s;
     }
     
     button span:nth-child(4) {
      bottom: -100%;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(360deg, transparent, #4caf50);
     }
     
     button:hover span:nth-child(4) {
      bottom: 100%;
      transition: 0.7s;
      transition-delay: 0.52s;
     }
     
     button:active {
      background: #4caf50;
      background: linear-gradient(to top right, #4caf50, #4caf50);
      color: #bfbfbf;
      box-shadow: 0 0 8px #4caf50, 0 0 8px #4caf50, 0 0 8px #4caf50;
      transition: 0.1s;
     }
     
     button:active span:nth-child(1) 
     span:nth-child(2) 
     span:nth-child(2) 
     span:nth-child(2) {
      transition: none;
      transition-delay: none;
     }
  </style>
  <style>
		body {
			background-color: #000000;
		}
	</style>
</head>

<body>
	<div id="preloder">
		<div class="loader"></div>
	</div>
	<header class="header-section">
		<div class="container">
			<a class="site-logo" href="index.html">
				<img src="ELOGO.jpg" alt="">
			</a>
			<div class="user-panel">
				<a href="login.html">Login</a>  /  <a href="register.html">Register</a>
			</div>
			<div class="nav-switch">
				<i class="fa fa-bars"></i>
			</div>
			<nav class="main-menu">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="review.html">Characters</a></li>
					<li><a href="categories.html">FAQ</a></li>
					<li><a href="community.html">Forums</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
    <section class="login-section" style="color: rgb(124, 124, 124);">
    <div class="container">
      <div class="register-container">
        <form class="login-form">
          <h2>Register</h2>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country" required>
              <option value="">Select Country</option>
              <option value="USA">USA</option>
              <option value="Canada">Canada</option>
              <option value="Indonesia">Indonesia</option>
            </select>
          </div>
          <div class="form-group">
            <label for="terms">Agree to Terms and Conditions:</label>
            <input type="checkbox" id="terms" name="terms" required>
          </div>
          <button href="login.html">
            <span></span>
            <span></span>
            <span></span>
            <span></span> Register
          </button>
          <div class="register-link">
            <a href="login.html">Already have an account? Login</a>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
